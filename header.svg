<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="140" viewBox="0 0 900 140">
  <defs>
    <!-- Gradient color for title -->
    <linearGradient id="gradient" x1="0" x2="1">
      <stop offset="0%" stop-color="#ff416c"/>
      <stop offset="50%" stop-color="#ff4b2b"/>
      <stop offset="100%" stop-color="#ff416c"/>
    </linearGradient>

    <!-- Styles -->
    <style><![CDATA[
      .title { font: 700 32px Arial, sans-serif; fill: url(#gradient); }
      .sub { font: 400 14px Arial, sans-serif; fill: #6b7280; }
    ]]></style>

    <!-- Typing animation -->
    <clipPath id="type">
      <rect x="0" y="0" width="0" height="60">
        <animate attributeName="width" from="0" to="820" dur="3s" begin="0s" fill="freeze"/>
      </rect>
    </clipPath>
  </defs>

  <!-- Main group -->
  <g transform="translate(40,40)">
    <!-- Title with typing -->
    <text class="title" x="0" y="28" clip-path="url(#type)">Hello, I'm Hassan Mahmood</text>

    <!-- Subtitle -->
    <text class="sub" x="0" y="58">ðŸŒ± Data Science & AI Enthusiast | Problem Solver | Lifelong Learner</text>

    <!-- Cursor -->
    <rect x="820" y="6" width="6" height="30" fill="#0f172a">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
