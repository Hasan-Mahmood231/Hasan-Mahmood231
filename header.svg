<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="180" viewBox="0 0 1200 180" role="img" aria-label="Animated header">
  <defs>
    <!-- Title gradient (pink/orange) -->
    <linearGradient id="gradientTitle" x1="0" x2="1">
      <stop offset="0%" stop-color="#ff416c"/>
      <stop offset="50%" stop-color="#ff4b2b"/>
      <stop offset="100%" stop-color="#ff416c"/>
    </linearGradient>

    <!-- Subtitle gradient (blue) -->
    <linearGradient id="gradientSub" x1="0" x2="1">
      <stop offset="0%" stop-color="#00b4d8"/>
      <stop offset="50%" stop-color="#90e0ef"/>
      <stop offset="100%" stop-color="#00b4d8"/>
    </linearGradient>

    <style><![CDATA[
      .title { font: 700 40px Arial, sans-serif; fill: url(#gradientTitle); }
      .sub   { font: 400 18px Arial, sans-serif; fill: url(#gradientSub); }
    ]]></style>

    <!-- Typing clip for title: type -> hold -> erase (loop) -->
    <clipPath id="clipTitle">
      <rect x="0" y="0" width="0" height="60">
        <animate attributeName="width"
                 values="0;980;980;0"
                 keyTimes="0;0.55;0.85;1"
                 dur="5s"
                 repeatCount="indefinite"/>
      </rect>
    </clipPath>

    <!-- Typing clip for subtitle (starts a bit after title) -->
    <clipPath id="clipSub">
      <rect x="0" y="0" width="0" height="40">
        <animate attributeName="width"
                 values="0;980;980;0"
                 keyTimes="0;0.6;0.9;1"
                 dur="6.5s"
                 begin="0.6s"
                 repeatCount="indefinite"/>
      </rect>
    </clipPath>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>

  <g transform="translate(40,50)">
    <!-- Title (typing) -->
    <text class="title" x="0" y="36" clip-path="url(#clipTitle)">Hello, I'm Hassan Mahmood</text>

    <!-- Subtitle (typing; note: & is not used here so no XML issue) -->
    <text class="sub" x="0" y="76" clip-path="url(#clipSub)">
      ðŸŽ“ Software Engineering Student | Exploring Data | Machine Learning | Artificial Intelligence
    </text>

    <!-- Cursor (blinking) placed near right â€” it blinks continuously -->
    <rect x="990" y="6" width="8" height="44" rx="1" fill="#0f172a">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
